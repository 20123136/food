<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>componets</title>
</head>
<body>

<div id="test1">
    <button @click="add">clone组件</button><br><br><br>
    <results-define></results-define>
</div>

</body>
</html>

<script type="text/javascript" src="vue.js"></script>
<script type="text/javascript">
    new Vue({
        el: '#test1',
        components: {
            // <my-component> 将只在父组件模板中可用
            'results-define': {
                template: `
                    <div>
                        <select v-model="nodes.selected">
                            <option v-for="(dataitem, index) in nodes.list" v-if="dataitem.title != '开始'" v-bind:value="dataitem.nodeId">{{dataitem.title}}</option>
                        </select>
                    </div>
                `,
                data(){
                    return {
                        nodes: {
                            list: [
                                {title: "张三", id: 0, x: 772, y: 100, nodeId: "KpSAUsPDdp83dZN7"},
                                {title: "111", id: 1, x: 666, y: 55, nodeId: "KpSAUsPDdqqqqqq"}
                            ],
                            selected: "KpSAUsPDdqqqqqq",
                        }
                    }
                },
            }
        },
        methods: {
            add(){
                console.log(this.nodes);

            }
        },

    })
</script>
