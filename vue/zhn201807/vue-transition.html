<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue</title>

    <style>
        .zhangsan-enter-active, .zhangsan-leave-active {
            transition: opacity 2s;
        }
        .zhangsan-enter, .zhangsan-leave-to {
            opacity: 0;
        }

        .lisi-enter-active {
            transition: all 1s ease;
        }
        .lisi-leave-active {
            transition: all 3s;
        }
        .lisi-enter, .lisi-leave-to {
            opacity: 0;
            transform: translateX(20px);
        }
    </style>
</head>
<body>

<div id="test1">
    <button @click="isShow = !isShow">toggle</button>
    <transition name="zhangsan">
        <p v-if="isShow">zhangsan</p>
    </transition>
</div>
<div id="test2">
    <button @click="isShow = !isShow">toggle</button>
    <transition name="lisi">
        <p v-if="isShow">lisi</p>
    </transition>
</div>

</body>
</html>

<script type="text/javascript" src="vue.js"></script>
<script type="text/javascript">
    new Vue({
        el: '#test1',
        data(){
            return {
                isShow: true
            }
        }
    })
    new Vue({
        el: '#test2',
        data(){
            return {
                isShow: true
            }
        }
    })
</script>
